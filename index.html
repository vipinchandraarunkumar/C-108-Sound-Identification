
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col xs-12 header_div text-center">
    <h3>Sound Controlled Aliens</h3>
    <p>Play different sounds like clap,snap,bell and background noise to make the alien dance<p>
    </div>
    <div class="main_div">
      <center>
      <br>
      <button class="btn btn-warning" onclick="startClassification();">Start</button>
      <h3 id="result_label">I can hear - </h3>
      <h4 id="result_confidence">Accuracy - </h4>
      <br>
      <img src="aliens-01.png" width="300" height="300" id="alien1">
      <img src="aliens-02.png" width="300" height="300" id="alien2">
      <img src="aliens-03.png" width="300" height="300" id="alien3">
      <img src="aliens-04.png" width="300" height="300" id="alien4">
      </center>
    </div>
    <div class="copy_right_footer">
    Developed by Vipin
    </div>
<script src="main.js"></script>
  </body>
</html>
